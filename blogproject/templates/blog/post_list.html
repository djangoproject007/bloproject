<!DOCTYPE html>
{%extends 'blog/base.html'%}
{%block title_block%}VENKY'S BLOG HOME PAGE{%endblock%}
    {%block content_block%}
      <h1>VENKY'S BLOG</h1>
      {%for post in post_list%}
          <a href="{{post.get_absolute_url}}"><h2>{{post.title}}</h2></a>
          <p id="date"> published on {{post.publish}} by {{post.author|title}}</p>
          <p>{{post.body|truncatewords:2|linebreaks}}</p>
      {%endfor%}
    {%endblock%}
